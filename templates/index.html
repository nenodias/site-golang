{{define "Index"}}

{{template "_Header"}}

{{template "_Menu"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <td>
                                <button type="button" class="btn btn-danger" onclick="onDelete('{{.Id}}')">Deletar</a>
                            </td>
                        </tr>
                        {{end}}
                        <tr></tr>
                    </tbody>
                </table>
            </div>
        </section>
        <section class="card-footer"></section>
        <a href="/new" class="btn btn-primary mb-2">Cadastrar Novo Produto</a>

    </div>
</body>
<script>
    function onDelete(id){
        let resposta = confirm("Tem certeza que deseja deletar esse produto?")
        if(resposta){
            window.location = "/delete?id="+id;
        }
    }
</script>
</html>
{{end}}
